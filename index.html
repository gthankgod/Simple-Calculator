<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="inputResult" id="inputResult"></div>
      <div class="row">
        <div class="row-value">
          <button class="numbers" id="clear">C</button>
          <button class="numbers" id="clearone">CE</button>
          <button class="operations">&#94;</button>
          <button class="operations">+</button>
        </div>
        <div class="row-value">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operations">-</button>
        </div>
        <div class="row-value">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operations">&divide;</button>
        </div>
        <div class="row-value">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operations">&times;</button>
        </div>
        <div class="row-value">
          <button class="numbers">0</button>
          <button class="numbers">00</button>
          <button class="operations">.</button>
          <button class="operations">&#37;</button>
        </div>
        <div class="row-value">
          <button class="equal" id="result">=</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
